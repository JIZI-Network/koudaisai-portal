type: object
properties:
  id:
    description: unique id
    type: string
    format: uuid
    readOnly: true
  created_at:
    description: 作成日時
    type: string
    format: date-time
    readOnly: true
  updated_at:
    description: 最終更新日時
    type: string
    format: date-time
    readOnly: true
  first_name:
    description: 名
    type: string
    example: Paul
  last_name:
    description: 姓
    type: string
    example: Johnson
  m_address:
    description: mアドレス(新旧どちらも含む)
    type: string
    pattern: >-
      ^[a-zA-Z0-9_+-]+\.[a-zA-Z0-9_+-]+\.[0-9][0-9][0-9][0-9]@m\.isct\.ac\.jp|^[a-zA-Z0-9_+-]+\.[a-zA-Z0-9_+-]+\.[a-z][a-z]@m\.titech\.ac\.jp
    example: johnson.p.5703@m.isct.ac.jp
