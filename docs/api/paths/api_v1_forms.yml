get:
  summary: アクセス可能なフォームをすべて取得
  tags:
    - forms
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Form.yml
    '400':
      description: 不正なrequest bodyの形式
    '401':
      description: 資格情報が無効だった場合
post:
  summary: フォームを新規作成
  tags:
    - forms
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Form.yml
  responses:
    '201':
      description: Changed
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Form.yml
    '400':
      description: 不正なrequest bodyの形式
    '401':
      description: 資格情報が無効だった場合
