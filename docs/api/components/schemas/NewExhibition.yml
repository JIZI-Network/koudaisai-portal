properties:
  id:
    description: 参加団体id
    type: string
    pattern: '[A-Z]-[0-9][0-9][0-9]'
    example: T-001
  exhibitor_name:
    description: 参加団体名
    type: string
    example: 釈迦釈迦ポテト
  type:
    description: 参加団体の種類
    type: string
    enum:
      - booth
      - general
      - stage
      - labo
    example: general
  representatives:
    description: 第一責任者, 第二責任者, 第三責任者
    uniqueItems: true
    minItems: 3
    maxItems: 3
    items:
      $ref: ./NewUser.yml
